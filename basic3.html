<script>
    function compare(a,b){
        if(a<0 || b<0){
            return null
        }
        else {
            return Math.round(Math.pow(Math.sqrt(a)+Math.sqrt(b),2))
        }
    }
    console.log(compare(2,2))

    //objects

    var myDog={
        'legs' : 2,

        'teeth or tooth':'many',

    }
    console.log(myDog.legs)
    console.log(myDog['teeth or tooth'])//used when var has a space
    myDog.legs=4;
    myDog.tails= 2;
    myDog.friends='humans';
    console.log(JSON.stringify (myDog))
    delete myDog['teeth or tooth'];
    console.log(myDog);

    function hasOwn(val){

        if (myDog.hasOwnProperty(val)){

        }
        else return 'not found'
    }
