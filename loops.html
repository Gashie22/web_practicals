<script>
    // while loop

    num=0
    while(num<5){
        console.log ('count is : '+ num);
        num++;
    }
    //do..while
    count=1
    do {
        console.log(count);
        count++;
    }while (count<2)
    //for loop

    for(count=1;count<=10;count+=2){
        console.log('couunt : '+count);

    }
    console.log('\n');
    for (count=9;count>=1;count-=2){
        console.log('couunt : '+count);

    }
    //iiteration in arrar
    console.log('\n');

    mynums=[2,3,4,5,6,7,10]
    total=0;
    
    console.log('\n');
    for(i=0;i<mynums.length;i++){
        total+=mynums[i];
        console.log('total is : '+total);

    }
    //iteration in 2D arrays
    console.log('\n');
    ournums=[[1,2],[3,4],[5,6,7]]
    mytotal=1
     for (j=1;j<ournums.length;j++){
        for(k=1;k<ournums[j].length;k++){
            mytotal*=ournums[j][k];
        }
        console.log('product : \n'+mytotal)
     }
    
</script>
